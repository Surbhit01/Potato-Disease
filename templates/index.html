<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>POTATO DISEASE PREDICTION</title>
  </head>
<style>
h1 {text-align: center;}
h3 {text-align: center;}
div{text-align: center; padding: 10px;}
body { background: rgb(2,0,36);background: linear-gradient(to top, rgba(2,0,36,1) 0%, rgba(17,17,88,1) 27%, rgba(0,212,255,1) 100%);
background-attachment: fixed;}
Canvas {
  align: center;
  border-style: solid;
  border-width: 3px;
  border-color: black;
  background-color: white;
}
</style>

<body>
  <form id="upload-file" method="post" enctype="multipart/form-data" action="/predict">
  <div class="Header">
	<h1>POTATO DISEASE PREDICTION</h1>
 </div>
 
 <div class="upload">
<label for="imagefile">Upload Image:</label>
<input type="file" accept="image/*" id="imagefile" name="imagefile">
</div>
<div class="canvas">
<canvas id= "imageCanvas" width="256" height="256" ></canvas>
</div>

<div class="predictBtn">
<button type="submit">Predict</button>
</div>

<script>

let imgInput = document.getElementById('imagefile');
imgInput.addEventListener('change', function(e) {
    if(e.target.files) {
      let imageFile = e.target.files[0]; //here we get the image file
      var reader = new FileReader();
      reader.readAsDataURL(imageFile);
      reader.onloadend = function (e) {
        var myImage = new Image(); // Creates image object
        myImage.src = e.target.result; // Assigns converted image to image object
        myImage.onload = function(ev) {
          var myCanvas = document.getElementById("imageCanvas"); // Creates a canvas object
          var myContext = myCanvas.getContext("2d"); // Creates a contect object
          myCanvas.width = myImage.width; // Assigns image's width to canvas
          myCanvas.height = myImage.height; // Assigns image's height to canvas
          myContext.drawImage(myImage,0,0); // Draws the image on canvas
          let imgData = myCanvas.toDataURL("image/jpeg",0.75); // Assigns image base64 string in jpeg format to a variable
         }
	 }
  }
})

</script>
</form>
<br>
<br>
<div class="loader" style="display:none;"></div>

<h3 id="predictionClass">
    <span> </span>
</h3>

</div>
</body>
</body>
</html>
